{% extends 'triWeb/base.html' %}
{% load debugtools_tags %}
{% load staticfiles %}



{% block title %}
<title>
    COS
</title>
{% endblock %}

{% block content %}
        <div class="jumbotron">
            <h1>Cos cluster</h1>
            <form id='run_cmd' action="/run_cmd/" target="_blank" method="post">
                <h2>Groups:</h2>
                {% for group,ips in groups.items %}
                    <label>
                        <input type="checkbox" name={{ group }}> <strong>{{ group }} </strong> [{{ ips|length }}
                        nodes]</input>

                        <script src="{% static  'bootstrap/js/jquery.min.js'%}"></script>
                        <script>
                            $(document).ready(function () {
                                $({{ group }}).click(function () {
                                    $.get('/ips/', {Action: 'get', Name: '{{ group }}'}, function (data, status) {
                                        var content = document.getElementById('ips');
                                        content.innerHTML = 'Server List :' + '<br/>' + data;

                                        {#                                $('#ips').html(data)#}
                                    })
                                })
                            })
                        </script>

                        <a href="#" id={{ group }}> view </a>
                    </label>

                {% endfor %}
                <h3>IPs:</h3>
                <div id="ips">

                </div>

                </br>


                <input name="cmd" type="text">
                <button type="submit" onclick="myFunction()">RUN</button>
            </form>

            <h3>Services</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="btn btn-default col-sm-2">Group</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="sel_grp">

                            {% for group,ips in groups.items %}

                                <option>{{ group }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
            <script src="{% static  'bootstrap/js/jquery.min.js'%}"></script>
                <a href='{% url "cos_config" grp="crdc" oper="show_all_service" %}'
                   target="_blank" type="submit">Show all services</a>
            </form>



        </div>


{% endblock content %}
